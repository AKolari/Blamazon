<div class="page">
    
      <div class="container d-flex flex-column ">
        <form class="cardForm" method="post">
            <div class="row text-center d-flex justify-content-around">

              <div class="col-4 col-md-2 ">
              
                    <i class="fa-brands fa-cc-discover"></i>
                
              </div>
              <div class="col-4 col-md-2 ">
               
                    <i class="fa-brands fa-cc-amex"></i>
               
              </div>
              <div class="col-4 col-md-2 ">
               
                    <i class="fa-brands fa-cc-mastercard"></i>
               
              </div>
              <div class="col-4 col-md-2 ">
            
                    <i class="fa-brands fa-cc-visa"></i>
              
              </div>
              <div class="col-4 col-md-2 ">
                
                    <i class="fa-brands fa-apple-pay"></i>
          
              </div>
              <div class="col-4 col-md-2">
               
                    <i class="fa-brands fa-paypal"></i>
             
              </div>
            
            






              <div class="col-12 col-md-6 ">
                <p>
                    <label for="fname">First Name</label>
                    <br>
                    <input type="text" id="fname" name="fname" required placeholder="First Name" >
                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="lname">Last Name</label>
                    <br>
                    <input type="text" id="lname" name="lname" required placeholder="Last Name">
                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" required placeholder="Email@email.com">
                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="tel" name="phone" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="ccNumber">Credit Card Number</label>
                    <br>
                    <input type="text" name="ccNumber" id="ccNumber" required pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="xxxx-xxxx-xxxx">
                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="secCode">Security Code</label>
                    <br>
                    <input type="text" name="secCode" id="secCode" required pattern="[0-9]{3}" placeholder="xxx">
                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="expMonth">Expiration Date</label>
                    <br>
                    <input type="month" id="expDate" name="expDate" min="2022-11" value="2030-11">

                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <label for="nation">Country:</label>
                <br>
                <select name="nation" id="nation">
                  <option value="US">United States</option>
                  <option value="Can">Canada</option>
                  <option value="Mex">Mexico</option>
                </select>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="state">State</label>
                    <br>
                    <input type="text" name="state" id="state" required placeholder="New York">
                </p>

            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="city">City</label>
                    <br>
                    <input type="text" name="city" id="city" required placeholder="Staten Island">
                </p>
                
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="zipCode">Zip Code</label>
                    <br>
                    <input type="text" name="zipCode" id="zipCode" required pattern="[0-9]{6}" placeholder="xxxxxx">
                </p>
            
              </div>
              <div class="col-12 col-md-6 ">
                <p>
                    <label for="address">Address</label>
                    <br>
                    <input type="text" name="address" id="address" required placeholder="Address">
                </p>
                
            
              </div>
             
              <div class="col-12">
                <p>
                    <input type="submit">
                    
                    
                   
                </p>
            
              </div>
             


          </div>
          


          


        </form>
    
          
    </div>
    
    <div class="checkout container-fluid">
        <div class="row h-25">
            <div class="col-12">
                <h2>
                    CHECKOUT:
                </h2>
            </div>

                    Sub Total:
                </h3>

                </h4>
            </div>
            <div class="col-12">

            </div>
            <div class="col-12">
                <h3>
                    Total:

                <h4>
                    $979.84
                </h4>
            </div>
           
        </div>
